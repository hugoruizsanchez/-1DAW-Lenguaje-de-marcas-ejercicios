<html> 

<head> 

<title> Formulario de Registro </title> 

</head>

<body> 
<!-- NOMBRE -->
<label for ="nombre">Nombre: </label> 
<input type= "text" placeholder ="Nombre" name="nombre" id ="nombre" size ="25">
	
<!-- CORREO -->
<br> <br>
<label for="email"> Correo: </label>		
<input type ="email" placeholder ="Correo" name="email" id="email" size="25">

<!-- URL --> 
<br> <br> 
<label for="url"> URL: </label> 	
<input type ="url" placeholder ="Escribe la URL de tu página" name ="url" id="url" size ="25">

<!-- FECHA - date --> 
<br> <br>
<label for = "fecha"> Fecha: </label> 	
<input type ="date" name= "fecha" id ="fecha" value ="Fecha"> 

<!-- TIEMPO --> 
<br> <br> 
<label for ="tiempo"> Tiempo: </label> 
<input type ="time" name ="tiempo" id ="tiempo" value ="Tiempo">

<!-- FECHA Y HORA --> 
<br> <br> 
<label for ="fechahora"> Fecha y hora:</label>
<input type ="datetime-local" name="fechahora" id="fechahora" value="Fecha y hora">

<!-- MES --> 
<br> <br> 
<label for ="mes"> Mes: </label>
<input type ="month" name ="mes" id ="mes" placeholder="Mes">
	
<!-- SEMANA --> 
<br> <br> 
<label for ="semana"> Semana: </label> 
<input type ="week" name="semana" id ="semana" placeholder ="Semana">

<!-- NÚMERO MÍNIMO Y MÁXIMO--> 
<br> <br> 
<label for ="numero"> Número (min -10, max 10): </label> 	
<input type="number" name ="numero" id="numero" placeholder="Numero" min="-10" max ="10">

<!-- TELÉFONO --> 
<br> <br> 
<label for="telefono">  Teléfono: </label> 
<input type="phone" name= "telefono" id="telefono" placeholder= "Teléfono">

<!-- TÉRMINO DE BÚSQUEDA --> 

<br> <br>
<label for="busqueda"> Término de búsqueda: </label> 
<input type= "search" name ="busqueda" id="busqueda" placeholder ="Búsqueda">

<!-- COLOR --> 
<br> <br>
<label for="color"> Color favorito: </label> 
<input type= "color" name ="color" id="color">

<!-- ENVIAR FORMULARIO--> 
<br> <br> 
<input type ="submit" value ="Enviar">
</body> 
</html>
